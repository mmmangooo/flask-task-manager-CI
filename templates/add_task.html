{% extends "base.html" %}
{% block content %}

    <h3 class="indigo-text center-align">Add Task</h3>


    <div class="row card-panel grey lighten-4">
        <form
            class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- Category selection-->
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix indigo-text"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose your option</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}

                </select>
                <label for="category_name">Task Category</label>
            </div>
            <!-- Input task name-->
            <div class="row ">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix indigo-text"></i>
                    <input id="task_name" type="text" name="task_name" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- Input task description-->
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-align-left prefix indigo-text"></i>
                            <textarea id="task_description" class="materialize-textarea validate" name="task_description" minlength="5" maxlength="200" required></textarea>
                            <label for="task_description">Task description</label>
                        </div>
                    </div>

                    <!-- Insert due date-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-calendar-alt prefix indigo-text"></i>
                            <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                            <label for="due_date">Due Date</label>
                        </div>
                    </div>

                    <!-- Is urgent toggle-->
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="switch">
                                <i class="fas fa-exclamation-circle prefix indigo-text"></i>
                                <label for="is_urgent">
                                    <input type="checkbox" id="is_urgent" name="is_urgent">
                                    <span class="lever"></span>
                                    Is Urgent
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn indigo text-white text-shadow" type="submit" name="action">Submit
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
